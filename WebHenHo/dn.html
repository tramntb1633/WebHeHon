<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveConnect - Đăng nhập & Đăng ký</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .auth-wrapper {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      background-color: #ff4d6d;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e60039;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    a {
      color: #ff4d6d;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper" id="auth">
    <h2 id="form-title">Đăng nhập</h2>
    <form id="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Mật khẩu" required />
      <button class="btn" type="submit">Đăng nhập</button>
      <p>Chưa có tài khoản? <a href="#" onclick="toggleForm(true)">Đăng ký</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const title = document.getElementById('form-title');

    function toggleForm(isRegister) {
      if (isRegister) {
        form.innerHTML = `
          <input type="text" placeholder="Tên của bạn" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Mật khẩu" required />
          <button class="btn" type="submit">Đăng ký</button>
          <p>Đã có tài khoản? <a href="#" onclick="toggleForm(false)">Đăng nhập</a></p>
        `;
        title.textContent = 'Đăng ký';
      } else {
        form.innerHTML = `
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Mật khẩu" required />
          <button class="btn" type="submit">Đăng nhập</button>
          <p>Chưa có tài khoản? <a href="#" onclick="toggleForm(true)">Đăng ký</a></p>
        `;
        title.textContent = 'Đăng nhập';
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Giả lập đăng nhập/đăng ký thành công, chuyển hướng tới trang chính
      window.location.href = 'home.html'; // Đổi 'home.html' thành đường dẫn trang chính của bạn
    });
  </script>
</body>
</html>
